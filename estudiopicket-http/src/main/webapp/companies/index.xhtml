<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<body>
    <p>
        Welcome to #{identity.account.partition.name}, <b>#{identity.account.loginName}</b> !
    </p>

    <p>
        You can only access the resources for your company. If you want to hack, see what happens:

        <h:form>
            <ul>
                <li><h:outputLink value="#{facesContext.externalContext.requestContextPath}/companies/acme/index.jsf">Acme</h:outputLink></li>
                <li><h:outputLink value="#{facesContext.externalContext.requestContextPath}/companies/umbrella/index.jsf">Umbrella Corp</h:outputLink></li>
                <li><h:outputLink value="#{facesContext.externalContext.requestContextPath}/companies/wayne/index.jsf">Wayne Enterprise</h:outputLink></li>
            </ul>

            <p>
                <h:commandButton id="logout" value="Log out" action="#{loginController.logout}"/>
            </p>
        </h:form>
    </p>
</body>
</html>
